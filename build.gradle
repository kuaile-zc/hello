group 'com.zc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8



repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {

    compile 'org.apache.commons:commons-lang3:jar:3.8.1'
//    compile group: 'junit', name: 'junit', version: '4.12'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
